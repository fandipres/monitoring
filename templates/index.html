<!DOCTYPE html>
<html>

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest Compiled and Minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Latest Compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Internal CSS -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
        }
    </style>
    <!-- Internal JavaScript -->
    <script>
        function showHidePassword() {
            var password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
    <title>Room Monitoring</title>
</head>

<body class="bg-secondary">
    <main class="container">
        <div class="col-md-4 my-auto mx-auto bg-white p-4">
            <div>
                <form action="" method="post">
                    <h3 class="text-center text-uppercase">Room Monitoring</h3>
                    {%if error%}
                    <p class="error bg-danger text-white p-2"><strong>Error:</strong> {{error}}</p>
                    {%endif%}
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" />
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxpassword"
                            onclick="showHidePassword()">
                        <label class="form-check-label" for="checkboxpassword">
                            Tampilkan password
                        </label>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Log In" />
                </form>
            </div>
        </div>
    </main>
</body>

</html>
